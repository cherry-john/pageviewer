<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="input-group m-3 p-2">
        <label for="input-file" class="input-group-text">Upload document</label>
        <input type="file" name="input-file" id="input-file" class="form-control" accept=".html">
        <button class="btn btn-primary">Go</button>
    </nav>
    <main>
        <div class="row p-4 m-4">
            <div class="col-12 col-md-6">
                <div id="before_processing" class="border h-100 w-100 overflow-scroll">

                </div>
            </div>
            <div class="col-12 col-md-6">
                <div id="after_processing" class="border h-100 w-100 overflow-scroll">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
