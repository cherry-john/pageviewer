<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/index.css" rel="stylesheet" type="text/css">
    <title>PageViewer</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <h1 class="navbar-brand">PageViewer</h1>
        </div>
    </nav>

    <section class="container my-4" id="inputSection">
        <div class="row">
            <div class="col-12 col-lg-6">
                <form class="border rounded p-4" id="uploadForm">
                    <div class="form-group">
                        <label htmlFor="inputFile">Upload a File</label>
                        <input type="file" id="inputFile" class="form-control"></input>
                    </div>
                    <div class="my-2">
                        <button type="submit" class="btn btn-secondary">Load</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <form class="border rounded p-4" id="siteForm">
                    <div class="form-group">
                        <label htmlFor="inputFile">Choose a site</label>
                        <input type="url" id="inputURL" class="form-control"></input>
                    </div>
                    <div class="my-2">
                        <button type="submit" class="btn btn-secondary">Load</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="container" id="actionSections">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h5 card-title">Filters</h1>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="highlightHeadings()">Highlight Headings</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h5 card-title">Actions</h1>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="CorrectHeadings('#pageContent')">Correct Headings</button>
                        <button class="btn btn-success" onclick="saveFile()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <main class="container">
        <div class="m-4 p-4">
            <iframe id="pageContent" class="border w-100 fixedHeight"></iframe>
        </div>
    </main>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
